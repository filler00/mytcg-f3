<h2>Contact Us</h2>
<form method="post">
	<input type="text" class="form-control hp" name="username" value="">
	<div class="form-group">
		<label for="name">Name</label>
		<input type="text" class="form-control" id="name" name="name" value="{{ isset(@POST.name) ? @POST.name : '' }}" required>
	</div>
	<div class="form-group">
		<label for="email">Email</label>
		<input type="email" class="form-control" id="email" name="email" placeholder="your@email.com" value="{{ isset(@POST.email) ? @POST.email : '' }}" required>
	</div>
	<div class="form-group">
		<label for="url">URL</label>
		<input type="url" class="form-control" id="url" name="url" placeholder="http://" value="{{ isset(@POST.url) ? @POST.url : '' }}">
	</div>
	<div class="form-group">
		<label for="message">Message</label>
		<textarea id="message" name="message" class="form-control" rows="3" required>{{ isset(@POST.message) ? @POST.message : '' }}</textarea>
	</div>
	<button type="submit" class="btn btn-primary" name="submit">Submit</button>
</form>
