<h1>Lost Password</h1>
<p>A new, randomly generated password will be created and sent to your account email address.</p>

<form method="post">
	<div class="form-group">
		<label for="email">Account email address</label>
		<input type="email" class="form-control" name="email" placeholder="your@email.com" value="{{ isset(@POST.email) ? @POST.email : '' }}" required>
	</div>
	<button type="submit" name="lostpass" class="btn btn-primary">Reset Password</button>
</form>
