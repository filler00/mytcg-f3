<h1>Edit {{ @deck.filename }}</h1>
<div>
	<form method="post">
		<div class="form-group">
			<label for="filename">Filename</label>
			<input type="text" class="form-control" name="filename" pattern="^[\w\-]{2,30}$" title="Filename must be between 2-30 characters. Only numbers, letters, underscores, and dashes are allowed." value="{{ isset(@deck.filename) ? @deck.filename : '' }}" required>
		</div>
		<div class="form-group">
			<label for="deckname">Deck name</label>
			<input type="text" class="form-control" name="deckname" value="{{ isset(@deck.deckname) ? @deck.deckname : '' }}" required>
		</div>
		<div class="form-group">
			<label for="description">Description</label>
			<input type="text" class="form-control" name="description" value="{{ isset(@deck.description) ? @deck.description : '' }}">
		</div>
		<div class="form-group">
			<label for="category">Category</label>
			<select class="form-control" name="category" required>
				<option value="">Select One:</option>
				<repeat group="{{ @category }}" key="{{ @key }}" value="{{ @cat }}">
					<option value="{{ @key }}" {{ ( isset(@deck.category) && @deck.category == @key ) ? 'selected' : '' }}>
						{{ @cat }}
					</option>
				</repeat>
			</select>
		</div>
		<div class="form-group">
			<label for="count">Count</label>
			<input type="text" class="form-control" name="count" value="{{ isset(@deck.count) ? @deck.count : '' }}" required>
		</div>
		<div class="form-group">
			<label for="worth">Worth</label>
			<input type="text" class="form-control" name="worth" value="{{ isset(@deck.worth) ? @deck.worth : '' }}" required>
		</div>
		<div class="form-group">
			<label for="masterable">Masterable</label>
			<select class="form-control" name="masterable" required>
				<option value="Yes" {{ ( isset(@deck.masterable) && @deck.masterable == 'Yes' ) ? 'selected' : '' }}>Yes</option>
				<option value="No" {{ ( isset(@deck.masterable) && @deck.masterable == 'No' ) ? 'selected' : '' }}>No</option>
			</select>
		</div>
		<div class="form-group">
			<label for="puzzle">Puzzle?</label>
			<label class="radio-inline">
				<input type="radio" name="puzzle" id="puzzle1" value="yes" {{ ( isset(@deck.puzzle) && @deck.puzzle == 'yes' ) ? 'checked' : '' }}> Yes
			</label>
			<label class="radio-inline">
				<input type="radio" name="puzzle" id="puzzle2" value="no" {{ ( isset(@deck.puzzle) && @deck.puzzle == 'no' ) ? 'checked' : '' }}> No
			</label>
		</div>
		<div class="form-group">
			<label for="masters">Masters</label>
			<textarea class="form-control" name="masters" rows="3">{{ @deck.masters }}</textarea>
		</div>

		<button type="submit" name="edit" class="btn btn-primary">Submit</button> 
		<a href="{{ @tcgurl }}mytcg/cards" class="btn btn-default">Back</a>
	</form>
</div>
