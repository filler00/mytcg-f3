<h1>Welcome!</h1>
<p>Welcome to {{ @tcgname }}! Below is your starter pack. You'll have to wait to play games until your account has been approved by an administrator, but feel free to take any freebies from updates posted on or after <em>{{ date("F j, Y") }}</em>.</p>

<p>
<repeat group="{{ @sp }}" value="{{ @card }}">
	<img src="{{ @tcgcardurl . @card }}.{{ @ext }}">
</repeat>
</p>

<p><strong>Starter Pack</strong>: {{ implode(', ', @sp) }}</p>
