<h2>Level Up</h2><check if="{{ @member.level < count(@level) }}">	<true>		<form method="post">			<div class="row">				<div class="col-sm-6">					<div class="form-group">						<label for="level">Current Level</label>						<input type="text" class="form-control" name="level" value="{{ @level[@member.level] }} ({{ @levelcount[@member.level] }} cards)" disabled>					</div>				</div>				<div class="col-sm-6">					<div class="form-group">						<label for="newlevel">New Level</label>						<input type="text" class="form-control" name="newlevel" value="{{ @level[@member.level + 1] }} ({{ @levelcount[@member.level + 1] }} cards)" disabled>					</div>				</div>			</div>			<repeat group="{{ range(1,@num_lvlchoice) }}" value="@num">				<div class="row">					<div class="col-xs-9">						<div class="form-group">							<label for="choiceDeck">Choice Card #{{ @num }}</label>							<select class="form-control" name="choiceDeck[]" required>								<option value="">Select One:</option>								<repeat group="{{ @decks }}" value="{{ @deck }}">									<option value="{{ @deck.id }}">{{ @deck.filename }}</option>								</repeat>							</select>						</div>					</div>					<div class="col-xs-3">						<div class="form-group">						<label for="choiceNum">&nbsp;</label>						<input type="number" class="form-control" name="choiceNum[]" placeholder="00" value="01" required>					</div>					</div>				</div>			</repeat>			<button type="submit" class="btn btn-primary" name="levelup">Level Up</button>		</form>	</true>	<false>		<p><em>You've reached the max level for this TCG!</em></p>	</false></check>
