<h2>Deck Mastery</h2><form method="post">	<div class="row">		<div class="col-sm-6">			<div class="form-group">				<label for="mastered">Mastered</label>				<select class="form-control" name="mastered" required>					<option value="">Select One:</option>					<repeat group="{{ @decks }}" value="{{ @deck }}">						<option value="{{ @deck.id }}" {{ ( isset(@POST.mastered) && @POST.mastered == @deck.id ) ? 'selected' : '' }}>{{ @deck.filename }}</option>					</repeat>				</select>			</div>		</div>		<div class="col-sm-6">			<div class="form-group">				<label for="collecting">New Collecting</label>				<select class="form-control" name="collecting" required>					<option value="">Select One:</option>					<repeat group="{{ @decks }}" value="{{ @deck }}">						<option value="{{ @deck.id }}" {{ ( isset(@POST.collecting) && @POST.collecting == @deck.id ) ? 'selected' : '' }}>{{ @deck.filename }}</option>					</repeat>				</select>			</div>		</div>	</div>	<repeat group="{{ range(1,@num_maschoice) }}" value="@num">		<div class="row">			<div class="col-xs-9">				<div class="form-group">					<label for="choiceDeck">Choice Card #{{ @num }}</label>					<select class="form-control" name="choiceDeck[]" required>						<option value="">Select One:</option>						<repeat group="{{ @decks }}" value="{{ @deck }}">							<option value="{{ @deck.id }}">{{ @deck.filename }}</option>						</repeat>					</select>				</div>			</div>			<div class="col-xs-3">				<div class="form-group">				<label for="choiceNum">&nbsp;</label>				<input type="number" class="form-control" name="choiceNum[]" placeholder="00" value="01" required>			</div>			</div>		</div>	</repeat>	<button type="submit" class="btn btn-primary" name="master">Submit Mastery</button></form>
