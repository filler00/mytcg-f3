<form id="new-cards-form" method="post">
	<div class="row">
		<div class="col-sm-6">
			<div class="form-group">
				<label for="category">Category</label>
				<select class="form-control" name="category" required>
					<repeat group="{{ @category }}" value="{{ @cat }}" key="{{ @index }}">
						<option value="{{ @index }}">{{ @cat }}</option>
					</repeat>
				</select>
			</div>
		</div>
		<div class="col-sm-6">
			<div class="form-group">
				<label for="status">Status</label>
				<select class="form-control" name="status" required>
					<option selected>Upcoming</option>
					<option>Released</option>
				</select>
			</div>
		</div>
	</div>
	
	<div class="form-group">
		<label for="deckname">Deck Name</label>
		<input type="text" class="form-control" name="deckname" value="{{ isset(@POST['new-cards-submit']) ? @POST.deckname : '' }}" required>
	</div>
	<div class="form-group">
		<label for="filename">File Name</label>
		<input type="text" class="form-control" name="filename" value="{{ isset(@POST['new-cards-submit']) ? @POST.filename : '' }}">
	</div>
	
	<div class="row">
		<div class="col-sm-6">
			<div class="form-group">
				<label for="count">Card Count</label>
				<input type="number" class="form-control" name="count" value="{{ isset(@POST['new-cards-submit']) ? @POST.count : '' }}">
			</div>
		</div>
		<div class="col-sm-6">
			<div class="form-group">
				<label for="worth">Card Worth</label>
				<input type="number" class="form-control" name="worth" value="{{ isset(@POST['new-cards-submit']) ? @POST.worth : '' }}">
			</div>
		</div>
	</div>
	<div class="form-group">
		<label for="masters">Masters</label>
		<textarea class="form-control" name="masters" rows="3">{{ isset(@POST['new-cards-submit']) ? @POST.masters : '' }}</textarea>
	</div>
	<div class="form-group">
		<label for="description">Description</label>
		<textarea class="form-control" name="description" rows="3">{{ isset(@POST['new-cards-submit']) ? @POST.description : '' }}</textarea>
	</div>
	<div class="checkbox">
		<label>
			<input type="checkbox" name="puzzle" value="Yes" {{ isset(@POST['new-cards-submit']) && isset(@POST.puzzle) ? 'checked' : '' }}> 
			Is this a puzzle deck?
		</label>
	</div>
	<div class="checkbox">
		<label>
			<input type="checkbox" name="masterable" value="Yes" {{ isset(@POST['new-cards-submit']) && isset(@POST.masterable) ? 'checked' : '' }}> 
			Is this deck masterable?
		</label>
	</div>
</form>
